<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2afe0d504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Contacts</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                ContactZone
            </div>
            <div class="search-container">
                <span class="input-container">
                    <input type="text" placeholder="Search Something...">
                </span>
                <span class="icon"><i class="fas fa-search"></i></span>
            </div>
        </header>
        <div class="main-buttons">
            <div class="add" id="add-btn">
                Add Contact
            </div>
            <div class="short">
                <label for="Short By">Short By:</label>

                <select name="Short By" id="short">
                    <option value="Time">Time</option>
                    <option value="A - Z">A - Z</option>
                    <option value="Age">Age</option>
                    <option value="Z - A">Z - A</option>
                </select>
            </div>
        </div>
        <div class="main-data" id="outer">
        </div>
        <div class="pop-up" id="AddCard">
            <h1>New Contact</h1>
            <h3 id="info-line">Please provide following details...</h3>
            <input type="text" placeholder="Name" id="name" required>
            <input type="number" placeholder="Age" id="age" required>
            <div class="gender">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="add-cancle">
                <button id="addBtn">Add</button>
                <button id="HideAdd">Cancle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
